server:
  port: 3002
  servlet:
    context-path: /api/consumer
spring:
  profiles:
    active: dev
  application:
    name: spring-cloud-user-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yaml
        namespace: 3a43497c-68c1-4859-8170-82e01b0a250a
        group: TEST_GROUP
feign:
  circuitbreaker:
    enabled: true
#熔断器超时不能卸载feign：下面，另起
hystrix:
  dashboard:
    proxy-stream-allow-list: 127.0.0.1
  command:
    default:
      execution:
        timeout:
          #如果enabled设置为false，则请求超时交给ribbon控制,为true,则超时作为熔断根据
          enabled: true
        isolation:
          # FeignConfiguration中的attributes获取不到
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 2000

# ribbon超时时间配置 （如果不配置的话默认是1000毫秒超时）
#ribbon:
#  ReadTimeout: 10000
#  ConnectTimeout: 10000

client:
  application:
    name:
      department: ${DEPARTMENT_APPLICATION_NAME:spring-cloud-department-provider}
